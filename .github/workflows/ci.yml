name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint • Ubuntu
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python (from .python-version)
        uses: actions/setup-python@v5
        with:
          python-version-file: .python-version

      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - name: Sync workspace dependencies (locked)
        run: uv sync --locked

      - name: Lint (ruff)
        run: uv run ruff check .

  typecheck:
    name: Typecheck • Ubuntu
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python (from .python-version)
        uses: actions/setup-python@v5
        with:
          python-version-file: .python-version

      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - name: Sync workspace dependencies (locked)
        run: uv sync --locked

      - name: Type check (mypy)
        run: uv run mypy .

  format_check:
    name: Format check • Ubuntu
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python (from .python-version)
        uses: actions/setup-python@v5
        with:
          python-version-file: .python-version

      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - name: Sync workspace dependencies (locked)
        run: uv sync --locked

      - name: Format check (ruff)
        run: uv run ruff format --check .

  test:
    name: Tests • Ubuntu
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python (from .python-version)
        uses: actions/setup-python@v5
        with:
          python-version-file: .python-version

      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - name: Sync workspace dependencies (locked)
        run: uv sync --locked

      - name: Tests (pytest)
        run: |
          set -eo pipefail
          uv run pytest -q || rc=$?
          if [ "${rc:-0}" -eq 5 ]; then
            echo "Pytest reported 'no tests collected' (exit 5). Treating as success."
            exit 0
          fi
          exit ${rc:-0}
