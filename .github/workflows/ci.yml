name: CI

on:
  pull_request:
    types: [opened, reopened, synchronize]
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  actions: write
  contents: read

# Keep concurrency scoped to the specific commit so follow-up commits on a PR
# don't cancel the run that produced an autofix commit. This avoids the
# appearance of a "stuck" or failing autofix job when a replacement run starts.
concurrency:
  group: ${{ github.workflow }}-${{ github.sha }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint • Ubuntu
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python (from .python-version)
        uses: actions/setup-python@v5
        with:
          python-version-file: .python-version

      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - name: Sync workspace dependencies (locked)
        run: uv sync --locked

      - name: Lint (ruff)
        run: uv run ruff check .

  deadcode:
    name: Dead code • Ubuntu
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python (from .python-version)
        uses: actions/setup-python@v5
        with:
          python-version-file: .python-version

      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - name: Sync workspace dependencies (locked)
        run: uv sync --locked

      - name: Dead code check (deadcode)
        run: uv run deadcode .

  typecheck:
    name: Typecheck • Ubuntu
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python (from .python-version)
        uses: actions/setup-python@v5
        with:
          python-version-file: .python-version

      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - name: Sync workspace dependencies (locked)
        run: uv sync --locked

      - name: Type check (mypy)
        run: uv run mypy .

  format_autofix_pr:
    name: Format (PR) • Ubuntu
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: ${{ github.event_name == 'pull_request' }}
    permissions:
      contents: write
    # Make this job's concurrency unique per run to prevent a subsequent run's
    # autofix job from canceling the current run's autofix job.
    concurrency:
      group: ${{ github.workflow }}-${{ github.run_id }}
      cancel-in-progress: true
    steps:
      - name: Checkout (PR head)
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          fetch-depth: 0
          # Do not leave the workflow token in the repo; the commit step will provide its own token.
          persist-credentials: false

      - name: Set up Python (from .python-version)
        uses: actions/setup-python@v5
        with:
          python-version-file: .python-version

      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - name: Sync workspace dependencies (locked)
        run: uv sync --locked

      # 1) Read-only format check first (non-fatal). If it passes, we stop here.
      - name: Format check (read-only)
        id: fmt_check
        continue-on-error: true
        run: uv run ruff format --check .

      # 2) If the check failed, attempt to autofix on same-repo PRs.
      - name: Run Ruff autofix
        if: ${{ steps.fmt_check.outcome == 'failure' && github.event.pull_request.head.repo.full_name == github.repository && github.actor != 'dependabot[bot]' }}
        continue-on-error: true
        run: |
          uv run ruff check --fix .
          uv run ruff format .

      - name: Commit formatting changes
        id: auto_commit
        if: ${{ steps.fmt_check.outcome == 'failure' && github.event.pull_request.head.repo.full_name == github.repository && github.actor != 'dependabot[bot]' }}
        continue-on-error: true
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(format): apply Ruff fixes"
          commit_user_name: github-actions[bot]
          commit_user_email: 41898282+github-actions[bot]@users.noreply.github.com
          branch: ${{ github.event.pull_request.head.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      # 3) If check failed and we could not push (forks/permissions), fail with guidance.
      - name: Fail when formatting changes could not be pushed
        if: ${{ steps.fmt_check.outcome == 'failure' && steps.auto_commit.outputs.pushed != 'true' }}
        run: |
          echo "Formatting required but could not be pushed. Please run:"
          echo "  uv run ruff check --fix . && uv run ruff format ."
          exit 1

  

  test:
    name: Tests • Ubuntu
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python (from .python-version)
        uses: actions/setup-python@v5
        with:
          python-version-file: .python-version

      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - name: Sync workspace dependencies (locked)
        run: uv sync --locked

      - name: Tests (pytest)
        run: |
          set -eo pipefail
          uv run pytest -q || rc=$?
          if [ "${rc:-0}" -eq 5 ]; then
            echo "Pytest reported 'no tests collected' (exit 5). Treating as success."
            exit 0
          fi
          exit ${rc:-0}
