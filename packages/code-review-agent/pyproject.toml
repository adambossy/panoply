[project]
name = "code-review-agent"
version = "0.1.0"
description = "An AI-powered code review agent using Claude Agent SDK"
readme = "README.md"
requires-python = ">=3.12,<3.13"
dependencies = [
    "anthropic>=0.40.0",
    "typer>=0.12.0",
    "rich>=13.0.0",
]

[project.scripts]
code-review = "code_review_agent.cli:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
